<!doctype html>
<html lang="en">

<head>
    <title>Waether App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Title Picture -->
    <link rel="shortcut icon" href="Images/weather.ico">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Inter&display=swap" rel="stylesheet">

    <!-- External Css -->
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="row location">

                <div class="search-box mt-4">
                    <i class="fa-solid fa-location-dot fa-2x"></i>
                    <input id="txtCity" type="text" class="form-control ms-2" placeholder="Enter your location">
                    <div>
                        <button id="search_button" class="btn btn-primary ms-5"><i
                                class="fa-solid fa-magnifying-glass "></i></button>
                    </div>
                </div>

                <div class="not-found text-center mt-4">
                    <img src="Images/notFound.jpg" width="300px" alt="">
                    <p class="mt-2">Oops ! Invalid Location.</p>
                </div>

                <div class="weather-box mt-4">
                    <img id="weather_id" src="">
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>

                <div class="details">
                    <div class="humidity">
                        <i class="fa-solid fa-water fa-2x"></i>
                        <span id="humidity_id"></span>
                        <p class="mt-1 ms-2">Humidity</p>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind fa-2x"></i>
                        <span id="wind_id"></span>
                        <p class="mt-1 ms-2">Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>

    </main>


    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

    <!-- External JS -->
    <script src="weather.js"></script>
</body>

</html>
